<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body data-bs-spy="scroll">

    <header>

        <nav class="navbar navbar-expand-lg fixed-top p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <img src="images/logo.png" class="img-fluid" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse me-auto justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-3 my-lg-0 my-3  align-items-center">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#special">Special</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#testimonials">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <section id="home" class="slider">
        <div id="carouselExampleDark" class="carousel carousel-dark slide mb-5">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">

                    <div class="home-banner home-banner-1">
                        <div class="home-text">
                            <h2>Women</h2>
                            <h5 class="my-4">52% discount for this season</h5>
                            <a href="#" class="btn btn-danger">Our Products</a>
                        </div>
                    </div>

                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="home-banner home-banner-2">
                        <div class="home-text">
                            <h2>Women</h2>
                            <h5>52% discount for this season</h5>
                            <a href="#" class="btn btn-danger">Our Products</a>
                        </div>
                    </div>

                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="offers  row w-100" justify-content-center>
            <div class="offer-1  my-3 my-md-0  col-md-4 d-flex flex-column align-items-center justify-content-between ">
                <a href="#" class="text-decoration-none">
                    <img src="images/offer1.jpg" class="img-fluid">
                    <div class="offer-info">
                        <p class="text-center">Sale 30%</p>
                        <p class="text-center">Don't miss the chance</p>
                        <div class="w-100 d-flex justify-content-center">
                            <button class="btn btn-danger text-center">Shop Now</button>
                        </div>
                    </div>
                </a>
            </div>

            <div class="offer-2  my-3 my-md-0  col-md-4  d-flex flex-column align-items-center justify-content-between gx-5">
                <a href="#" class="text-decoration-none">
                    <img src="images/offer2.jpg" class="img-fluid">
                    <div class="offer-info">
                        <p class="text-center">Sale 30%</p>
                        <p class="text-center">Don't miss the chance</p>
                        <div class="w-100 d-flex justify-content-center">
                            <button class="btn btn-danger text-center">Shop Now</button>
                        </div>
                    </div>
                </a>

                <a href="#" class="text-decoration-none mt-3">
                    <img src="images/offer3.jpg" class="img-fluid">
                    <div class="offer-info">
                        <p class="text-center">Sale 30%</p>
                        <p class="text-center">Don't miss the chance</p>
                        <div class="w-100 d-flex justify-content-center">
                            <button class="btn btn-danger text-center">Shop Now</button>
                        </div>
                    </div>
                </a>

            </div>

            <div class="offer-3   my-3 my-md-0 col-md-4 d-flex flex-column align-items-center justify-content-between">
                <a href="#" class="text-decoration-none">
                    <img src="images/offer4.jpg" class="img-fluid">
                    <div class="offer-info">
                        <p class="text-center">Sale 30%</p>
                        <p class="text-center">Don't miss the chance</p>
                        <div class="w-100 d-flex justify-content-center">
                            <button class="btn btn-danger text-center">Shop Now</button>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
